<main>
    <div class="container mt-3">
        <form id="addNewRider">
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 10%">Team name</span>
                <input type="text" name="teamName" class="form-control" placeholder="Team name"

            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 10%">Country</span>
                <select id="selectCountry" class="form-select" name="teamCountry" required>
                    <option value="" disabled selected hidden>Select a country</option>
                </select>
            </div>

            <button id="createRider" type="submit" class="btn btn-success">Save rider</button>
        </form>
    </div>
</main>
